spring:
    profiles:
        active: local

    codec:
        max-in-memory-size: -1 # unlimited

logging:
    level:
        no.skatteetaten.aurora.gillis: INFO
        org:
            hibernate: WARN
            springframework: WARN
            apache:
                catalina: WARN
                velocity: WARN

aurora:
    webflux:
        header:
            filter:
                enabled: true
            webclient:
                interceptor:
                    enabled: true

gillis:
    openshift:
        tokenLocation: /var/run/secrets/kubernetes.io/serviceaccount/token

integrations:
    boober:
        url: http://boober
---
spring:
    profiles: local

gillis:
    username: gillis
    password: gillis

logging:
    pattern:
        console: "%d [%-9.9thread] %highlight(%-5level) %cyan(%logger:%L) %X - %msg %n%rEx{full}"
    # add mokey.openshift.token to ~/.spring-boot-devtools.properties


---
spring:
    profiles:
        active: openshift
