logging:
  level:
    no.skatteetaten.aurora.mokey: INFO
    org:
      hibernate: WARN
      springframework: WARN
      apache:
        catalina: WARN
        velocity: WARN

  pattern:
    console: "%d [%thread] %-5level %logger:%L %X - %msg %n%rEx{full}"

aurora:
  webflux:
    header:
      webclient:
        interceptor:
          enabled: true

management:
    server:
        port: -1

spring:
  application:
    name: gillis
  sleuth:
    enabled: false

gillis:
  username: username
  password: password

integrations:
  boober:
    url: http://localhost:6565

stubrunner:
    stubs-mode: remote
    ids: no.skatteetaten.aurora:boober:test_prev_stubs-SNAPSHOT:stubs:6565

# INFO log enable to view the resolved version of the stubs artifact
logging.level.org.springframework.cloud.contract.stubrunner.AetherStubDownloader: INFO